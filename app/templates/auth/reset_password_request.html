{% extends "base.html" %}
<!--  -->
{% block content %}
<div class="hero">
  <div class="container hero-body">
    <div class="column is-4 is-offset-4 ">
      <h1 class="title has-text-centered">Reset Password</h1>
      <div class="">

        <!-- form -->
        <form action="" method="POST">
          {{ form.hidden_tag() }}

          <!-- email -->
          <div class="field">
            <p>{{ form.email(class="input", type="email", placeholder="Email") }}</p>
            {% for error in form.email.errors %}
            <span class="help" style="color: red;">{{ error }}</span>
            {% endfor %}
          </div>
          <br>

          <!-- >request password reset -->
          <div class="field">
            <p class="control">
              <button class="button is-fullwidth">Request Password Reset</button>
            </p>
            <br>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
