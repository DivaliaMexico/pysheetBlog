{% extends "base.html" %}

{% block seo %}
  {% if title == "Contribute" %}
    <link rel="canonical" href="https://www.pythoncheatsheet.org/contribute">
    <meta property="og:url" content="https://www.pythoncheatsheet.org/contribute">
    <meta name="description" content="First off, thank you for taking the time to contribute to python cheatsheet! The following is a set of guidelines for contributing to the cheatsheet. These are mostly guidelines, not rules. Use your best judgment, and feel free to propose changes to this document in a pull request.">
    <meta property="og:description" content="First off, thank you for taking the time to contribute! The following is a set of guidelines for contributing to the cheatsheet. These are mostly guidelines, not rules. Use your best judgment, and feel free to propose changes to this document in a pull request.">
    <meta name="twitter:description" content="First off, thank you for taking the time to contribute! The following is a set of guidelines for contributing to the cheatsheet. These are mostly guidelines, not rules. Use your best judgment, and feel free to propose changes to this document in a pull request."
    />
  {% elif title == "About" %}
    <link rel="canonical" href="https://www.pythoncheatsheet.org/about">
    <meta property="og:url" content="https://www.pythoncheatsheet.org/about">
    <meta name="description" content="This is a basic cheatsheet for Python mostly based on the book written by Al Sweigart, Automate the Boring Stuff with Python under the Creative Commons license and many other sources.">
    <meta property="og:description" content="This is a basic cheatsheet for Python mostly based on the book written by Al Sweigart, Automate the Boring Stuff with Python under the Creative Commons license and many other sources.">
    <meta name="twitter:description" content="This is a basic cheatsheet for Python mostly based on the book written by Al Sweigart, Automate the Boring Stuff with Python under the Creative Commons license and many other sources."/>
  {% endif %}
{% endblock seo %}

{% block stylesheet %}
  <link rel="stylesheet" href={{ url_for( "static", filename="css/cheatsheet.min.css" ) }}>
{% endblock %}

{% block content %}
  <section class="section container column is-8">
      <div>
          {{ g.md(md_render)|safe }}
      </div>
  </section>
{% endblock content %}
