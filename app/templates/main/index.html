{% extends "base.html" %}

<!-- -->
{% block content %}
<link rel="stylesheet" href={{ url_for( "static", filename="css/cheatsheet.css" ) }}>

<!-- search modal -->
<div id="search-modal">
  <div class="search-content">

    <!-- search bar -->
    <div class="field no-mb">
      <spam class="control has-icons-left">
        <input id="search-bar" class="input search-bar" type="search" placeholder="Search">
        <span class="icon is-small is-left">
          <i class="fas fa-search"></i>
        </span>
      </spam>
    </div>

    <!-- search title -->
    <div id="search-message" class="search-message">
      Type to start searching
    </div>

    <!-- search title (clear search bar) -->
    <div style="display:none" id="clear-message" class="search-message">
      <span class="icon is-small">
        <i class="fas fa-times"></i>
      </span>
      Clear Search...
    </div>

    <!-- results -->
    <div id="results"></div>

  </div>
</div>

<div class="section container">
  <div class="columns is-tablet">
    <!-- index -->
    <div id="index" class="column is-one-quarte ">
      <h2 class="index">Index</h2>
      {{ index|safe }}
    </div>

    <!-- pysheet -->
    <div class="column is-9 cheat">
      <div>
        {{ pysheet|safe }}
      </div>
    </div>
  </div>
</div>

<button id="scroll" class="material-scrolltop" type="scroll" title="Back to top">
  <i class="fas fa-chevron-up"></i>
</button>

<script src={{ url_for( "static", filename="scripts/scroll.js" ) }} charset="utf-8 "></script>
<script src={{ url_for( "static", filename="scripts/search.js" ) }} charset="utf-8 "></script>

{% endblock content%}
