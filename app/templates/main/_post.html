<div class="section">
  <div class="container">
    <div class="columns is-multiline is-mobile is-centered">
      <div class="column is-8 is-centered">
        <br>
        <!-- post title -->
        <div class="header-content">
          <div class="has-text-centered">
            <h1 class="subtitle is-3">
              {{ post.title }}
            </h1>
          </div>
        </div>

        <!-- time and author name -->
        <div class="has-text-centered">
          <p>By
            <a href="{{ url_for('main.author', username=post.author.username) }}">{{ post.author.screen_name }}</a>
            • {{ moment(post.timestamp).format('L') }} •
            <a href="#">0 Comments</a>
          </p>
        </div>

        <!-- post body -->
        <div class="content">
          <p>{{ post.body | truncate(500, False) | safe }}</p>
          <hr>
          <div class="has-text-centered level">
            <a class="button" href="{{ url_for('main.article', id=post.id) }}">
              Continue Reading
            </a>

            <!-- tags -->
            <div class="level">
              <p>
                Tags:
                <a href="#">
                  <span class="tag is-warning"> python </span>
                </a>
                <a href="#">
                  <span class="tag is-warning"> flask</span>
                </a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
