<!-- Hero content: will be in the middle -->
<div class="hero-body">
  <div class="container">
    <div class="columns is-multiline is-mobile is-centered">
      <div class="column is-8 is-centered">
        <!-- post title -->
        <div class="header-content">
          <div class="has-text-centered">
            <h1 class="title">
              {{ post.title }}
            </h1>
          </div>
        </div>
        <!-- time and author name -->
        <div class="has-text-centered">

          <p>posted on
            <a>{{ moment(post.timestamp).format('L') }}</a> by
            <a href="{{ url_for('main.author', username=post.author.username) }}">{{ post.author.screen_name }}</a>
          </p>
          <hr/>
        </div>
        <!-- post body -->
        <div class="content">
          <p>{{ post.body | truncate(500, False) | safe }}</p>
          <br>
          <div class="has-text-centered">
            <p>
              <a class="button" href="{{ url_for('main.article', id=post.id) }}">
                Continue Reading
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
