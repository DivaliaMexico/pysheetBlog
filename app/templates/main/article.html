{% extends "base.html" %}
<!--  -->
{% block content %}
<!-- Hero content: will be in the middle -->
<div class="hero-body">
  <div class="container">



    <!-- article -->
    <div class="columns is-multiline is-mobile is-centered">
      <div class="column is-8">

        <!-- delete, edit, new -->
        {% if post.author.username == current_user.username %}
        <div class="column is-4 is-offset-8">
          <div class="level">

            <!-- delete -->
            <span class="icon level-item">
              <a href="{{ url_for('dashboard.delete_post', id=post.id) }}">
                <i class="far fa-trash-alt"></i> Delete</a>
            </span>

            <!-- edit -->
            <span class="icon level-item">
              <a href="{{ url_for('dashboard.edit_post', id=post.id) }}">
                <i class="far fa-edit"></i> Edit</a>
            </span>

            <!-- new -->
            <span class="icon level-item">
              <a href="{{ url_for('dashboard.new_post') }}">
                <i class="fas fa-plus"></i> New</a>
            </span>
          </div>
        </div>
        {% endif %}

        <!-- article title -->
        <div class="header-content">
          <div class="has-text-centered">
            <h1 class="title">
              {{ post.title }}
            </h1>
          </div>
        </div>

        <!-- time and author name -->
        <div class="has-text-centered">
          <p>posted on
            <a>{{ moment(post.timestamp).format('L') }}</a> by
            <a href="{{ url_for('main.author', username=post.author.username) }}">{{ post.author.screen_name }}</a>
          </p>
          <hr/>
        </div>

        <!-- post body -->
        <div class="content">
          <p>{{ post.body | safe }}</p>
          <div class="has-text-centered">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
